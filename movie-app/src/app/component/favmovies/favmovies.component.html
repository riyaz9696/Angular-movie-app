



<div class="container-fluid">
<div class="row">
  <div class="col-md-3 col-sm-3 pt-4" *ngFor="let movie of movies">
    <div class="card">
      <img class="card-img-top modify-img" alt="Image not found" [attr.src]="Value+movie.poster_path">
      <div class="card-body">
        <h6 class="card-title">{{movie.title}}</h6>
        <p class="card-text"><strong>Overview:</strong>{{(movie.overview.length>50)? (movie.overview | slice:0:20)+'..':(movie.overview)}}</p>
        <p class="card-text"><strong>Rating:</strong> {{movie.vote_average}}</p>
        
        <a class="btn btn-danger" (click)="favdeleteMovies(movie.id)">Delete</a>
      </div>
    </div>

  </div>
  
</div>
</div>
